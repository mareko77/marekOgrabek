<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gazetteer</title>
        <meta name="description" content="Gazetteer">
        <meta name="author" content="MarekOgrabek">

        <link rel="icon" href="images/favicon.png">

        <link rel="stylesheet" href="vendors/css/leaflet.css"/>
        <link rel="stylesheet" href="vendors/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="vendors/css/all.min.css"/>
        <link rel="stylesheet" href="vendors/css/easy-button.css"/>
        <link rel="stylesheet" href="vendors/css/MarkerCluster.css"/>
        <link rel="stylesheet" href="vendors/css/MarkerCluster.Default.css"/>
        
        <link rel="stylesheet" type="text/css" href="libs/css/style.min.css" >    
    </head>

    <body>
         <nav class="navbar fixed-top"> 
            <div class=" nav-wrapper container-fluid justify-content-center"> 
                <div class="nav-logo">
                    <div class="logo-image">
                        <h4 id="logo">Gazetteer</h4>
                    </div>
                    
                    <div class="search-select-box">
                        <select class="form-select form-select-sm" id="select-country">
                           <option selected disabled hidden>Search for a country...</option>
                        </select>
                    </div>       
                </div>
            </div>
        </nav>

        <!--country info modal-->
        <div class="modal fade" id="countryModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="modalTitle"></h6>
                        <h3 id="countryName" class="countryClass"></h3>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close">
                    </div>
                        <div class="modal-body" id="country-body">                           
                            <div class="container-fluid country-info" id="country-info"></div>
                            <div class="container-fluid country-info" id="wikipedia-info">
                                <div id="wiki" class="col-12">
                                    <h2>Wikipedia: <span id="sumTitle"></span> </h2>
                                    <blockquote class="blockquote text-left">
                                    <p id="summary"></p>
                                    <footer style="text-align: center;" class="blockquote-footer">
                                        <p class="sourced">Sourced from</p>
                                         <cite title="Source Title">
                                            <a href="#" id="wikipediaUrl" target="_blank" style="color: rgb(26, 98, 6);">
                                            </a>
                                        </cite>
                                    </footer>
                                    </blockquote>
                                  </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>   
        
        <!--currency modal-->
        <div class="modal fade" id="exchangeModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">                   
                    <div class="modal-header" id="currency-header">
                        <h3 id="countryCurrencyLabel" ></h3>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close">
                    </div>
                        <div class="modal-body" id="currency-body">
                            <table id="nav-currency" class="table">
                                <tbody>                                     
                                <tr>
                                    <td id="currencyData"><strong>Currency: </strong></td>
                                    <th class="text-sm-left" scope="row"></th>
                                    <td id="currency" style ="font-weight: bold"></td>
                                </tr>
                                <tr>
                                    <td id="currencySymbolData"><strong>Symbol: </strong></td>
                                    <th class="text-sm-left" scope="row"></th>
                                    <td id="currencySymbol" style ="font-weight: bold"></td>
                                </tr>
                                <tr>
                                    <td id="currencyCodeData"><strong>Code: </strong></td>
                                    <th class="text-sm-left" scope="row"></th>
                                    <td id="currencyCode" style ="font-weight: bold"></td>
                                </tr>
                                <tr>
                                    <td id="exchangeRateData"><strong>Rate (base USD): </strong></td>
                                    <th class="text-sm-left" scope="row"></th>
                                    <td id="exchangeRate" style ="font-weight: bold"></td>
                                </tr>
                                </tbody>
                            </table>
                            
                            <!-- Converter -->
                            <div class="row infoPanel p-0 m-0" aria-labelledby="headingFour">
                                <table id='converter' class="table table-striped col-12 m-0">        
                                  <tbody>
                                    <tr>
                                        <th>Amount: </th>
                                        <th><input class="exchangeInput" type="number" id="value" placeholder="0" style="max-width: 100px"></th>
                                      </tr>
                                    <tr>
                                      <td><h6 style ="font-weight: bold">Exchange result: </h6></td>
                                      <td><h6 class="row" id="exchangeResult" style ="font-weight: bold"></h6></td>
                                    </tr>
                                  </tbody>
                                </table>
                                <div id="buttonCont">
                                    <button onclick="clearContent()" class="clearButton">CLEAR EXCHANGE RESULT</button>
                                </div>                               
                            </div>
                        </div>
                </div>
            </div>
        </div>  
        

        <!--Weather Modal -->
  <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header" id="weather-header">
                <h1 class="modal-title txtCapitalWeatherName" id="weatherModalLabel" ></h1>
                <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close">
        </div>
        <div class="modal-body" id="pages1">
            <div class="container-fluid weather-info align-content-center">
                    <div id="today">
                        <p id="todaysDate"></p>
                        <p id="todayDay"></p>
                    </div>
                    <h1 id="txtCapitalWeatherName"></h1>
                    <div id="wrapper">
                       
                        <div class="float-container">
                            <div class="float-child">
                                <div id="capitalWeatherIcon"></div>
                            </div>
                            <div class="float-child">
                                <div id="txtCapitalWeatherCurrent"></div>
                                <div id="desc">
                                    <strong><p id="txtCapitalWeatherDescription"></p></strong>
                                </div>
                            </div>                           
                        </div>
                        
                        
                    </div>
                    
                    <table id="weatherTable" class="table">
                        <tbody>
                        <tr>
                            <td></td>
                            <th class="feels_like_today" scope="row">Feels like </th>
                            <td id="feels_like"></td>
                        </tr>  
                        <tr>
                            <td id="capitalWindIcon"></td>
                            <th class="text-sm-left" scope="row">Windspeed:</th>
                            <td id="txtCapitalWeatherWindspeed"></td>
                        </tr>
                        <tr>
                            <td id="capitalHumidityIcon"></td>
                            <th scope="row">Humidity:</th>
                            <td id="txtCapitalWeatherHumidity"></td>
                        </tr>
                        <tr>
                            <td class="capitalHiTempIcon"></td>
                            <th scope="row">Highest temperature:</th>
                            <td id="txtCapitalWeatherHi"></td>
                        </tr>
                        <tr>
                            <td class="capitalLoTempIcon"></td>
                            <th scope="row">Lowest temperature:</th>
                            <td id="txtCapitalWeatherLo"></td>
                        </tr>  
                        <tr>
                            <td class="capitalSunriseIcon"></td>
                            <th scope="row">Sunrise:</th>
                            <td id="txtCapitalSunrise"></td>
                        </tr>  
                        <tr>
                            <td class="capitalSunsetIcon"></td>
                            <th scope="row">Sunset:</th>
                            <td id="txtCapitalSunset"></td>
                        </tr>
                        </tbody>
                    </table>

                   

                    <div id="wrapper1">
                       <p class="tomorrow">Weather forecast for tomorrow</p>
                        <div class="float-container">
                            <div class="float-child">
                                <div id="capitalWeatherIconTomorrow"></div>
                                <div>
                                    <p id="txtCapitalWeatherDescriptionTomorrow"></p>
                                </div>                                   
                            </div>
                            <div class="float-child">
                                <table >
                                    <tbody>
                                        <tr>
                                            <td class="capitalHiTempIcon"></td>
                                            <th scope="row">Tomorrow's High:</th>
                                            <td id="txtCapitalTomorrowsWeatherHi"></td>
                                        </tr>
                                        <tr>
                                          <td class="capitalLoTempIcon"></td>
                                            <th scope="row">Tomorrow's Low:</th>
                                            <td id="txtCapitalTomorrowsWeatherLo"></td>
                                        </tr>                                               
                                    </tbody>
                                </table>                            
                            </div>                           
                        </div>                       
                    </div>                     
            </div>
        </div>
      </div>
    </div>
  </div>



    <!-- Images -->
    <div class="modal fade" id="imagesModalScrollable" tabindex="-1" role="dialog" aria-labelledby="imagesModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header" id="image-header">
              <h4 class="modal-title col-10" id="imagesModalScrollableTitle" data-dismiss="modal"><strong>Images</strong></h4>
              <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close">
            </div>
            <div class="modal-body" id="page5"> 
              <div class="row infoPanel p-0 m-0" aria-labelledby="headingFive">
                <div id="countryImages" class="col-12">
                    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<!--News modal-->
    <div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content" id="newsContent">
                <div class="modal-header" id="news-header">
                    <h6 class="modal-title" id="modalTitle"><strong>News</strong></h6>
                    <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close">
                </div>
                    <div class="modal-body" id="news-body">
                        
                        <div class="container-fluid news-info p-1">
                            <div card="row row-cols-1" id="news-info-card">

                            </div>  
                                                                                                    
                        </div>
                    
                    </div>
            </div>
        </div>
    </div>
    
          
        <div class="container-fluid map" id="map"></div>
        
        <div class="loader-wrapper">
            <div class="preloader"></div>
        </div>
        <div id="loader" class="lds-dual-ring hidden overlay"></div>
            

        <script src="vendors/js/jquery-3.7.0.js"></script>
        <script src="vendors/js/leaflet.js"></script>
        <script src="vendors/js/bootstrap.min.js"></script>
        <script src="vendors/js/all.min.js"></script>
        <script src="vendors/js/moment.min.js"></script>
        <script src="vendors/js/easy-button.js"></script>
        <script src="vendors/js/leaflet.markercluster.js"></script>

        <script type="application/javascript" src="libs/js/main.js"></script>
    </body>

</html>
