<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gazetteer</title>
        <meta name="description" content="Gazetteer">
        <meta name="author" content="MarekOgrabek">

        <link rel="icon" href="images/favicon.png">

        <link rel="stylesheet" href="vendors/css/leaflet.css"/>
        <link rel="stylesheet" href="vendors/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="vendors/css/all.min.css"/>
        <link rel="stylesheet" href="vendors/css/easy-button.css"/>
        <link rel="stylesheet" href="vendors/css/MarkerCluster.css"/>
        <link rel="stylesheet" href="vendors/css/MarkerCluster.Default.css"/>
        
        <link rel="stylesheet" type="text/css" href="libs/css/style.css" >    
    </head>

    <body>
         <nav class="navbar fixed-top"> 
            <div class=" nav-wrapper container-fluid justify-content-center"> 
                <div class="nav-logo">
                    <div class="logo-image">
                        <h4 id="logo">Gazetteer</h4>
                    </div>
                    
                    <div class="search-select-box">
                        <select class="form-select form-select-sm" id="select-country">
                           <option selected disabled hidden>Search for a country...</option>
                        </select>
                    </div>       
                </div>
            </div>
        </nav>

        <!--bcountry info modal-->
        <div class="modal fade" id="countryModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="modalTitle">&bull; Country Info &bull;</h6>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close">
                    </div>
                        <div class="modal-body">
                            
                            <div class="container-fluid country-info" id="country-info">

                                    <table>
                                    
                                        <tr>
                                            <td class="country">
                                                Country name: 
                                            </td>
                                            <td id="countryName" class="countryClass">
                                                
                                            </td>
                        
                                        </tr>

                        
                                        <tr>
                                            <td class="country">
                                                Continent: 
                                            </td>
                                            <td id="continentName" class="countryClass">
                                                
                                            </td>
                        
                                        </tr>
                        
                                        <tr>
                                            <td class="country">
                                                Capital: 
                                            </td>
                                            <td id="txtCapital" class="countryClass">
                                                
                                            </td>
                        
                                        </tr>
                        
                                        <tr>
                                            <td class="country">
                                                Languages: 
                                            </td>
                                            <td id="txtLanguages" class="countryClass">
                                                
                                            </td>
                        
                                        </tr>

                                        <tr>
                                            <td class="country">
                                                Currency: 
                                            </td>
                                            <td id="currencyCode" class="countryClass">
                                                
                                            </td>
                        
                                        </tr>
                        
                                        <tr>
                                            <td class="country">
                                                Population: 
                                            </td>
                                            <td id="txtPopulation" class="countryClass">
                                                
                                            </td>
                        
                                        </tr>
                        
                                        <tr>
                                            <td class="country">
                                                Area (km<sup>2</sup>): 
                                            </td>
                                            <td id="txtArea" class="countryClass">
                                                
                                            </td>
                        
                                        </tr>
                        
                                        
                                    </table>
                        
                                </div>
            
                            </div>
                        </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>           
                        

        <!--Weather Modal -->
  <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
                <h1 class="modal-title txtCapitalWeatherName" id="weatherModalLabel" ></h1>
        </div>
        <div class="modal-body">
            <div class="container-fluid weather-info align-content-center">

                    <h1 id="txtCapitalWeatherName"></h1>
                    <div id="wrapper">
                        <div id="desc">
                            <strong><p id="txtCapitalWeatherDescription"></p></strong>
                        </div>
                        <div id="capitalWeatherIcon"></div>
                        
                    </div>
                    
                    <table id="weatherTable" class="table">
                        <tbody>
                            
                            
                        <tr>
                            <td id="weatherIcon"></td>
                            <th scope="row">Current Temp:</th>
                            <td id="txtCapitalWeatherCurrent"></td>
                        </tr>
                        <tr>
                            <td id="capitalWindIcon"></td>
                            <th class="text-sm-left" scope="row">Windspeed:</th>
                            <td id="txtCapitalWeatherWindspeed"></td>
                        </tr>
                        <tr>
                            <td id="capitalHumidityIcon"></td>
                            <th scope="row">Humidity:</th>
                            <td id="txtCapitalWeatherHumidity"></td>
                        </tr>
                        <tr>
                            <td class="capitalHiTempIcon"></td>
                            <th scope="row">Highest temperature:</th>
                            <td id="txtCapitalWeatherHi"></td>
                        </tr>
                        <tr>
                            <td class="capitalLoTempIcon"></td>
                            <th scope="row">Lowest temperature:</th>
                            <td id="txtCapitalWeatherLo"></td>
                        </tr>  
                        <tr>
                            <td class="capitalSunriseIcon"></td>
                            <th scope="row">Sunrise:</th>
                            <td id="txtCapitalSunrise"></td>
                        </tr>  
                        <tr>
                            <td class="capitalSunsetIcon"></td>
                            <th scope="row">Sunset:</th>
                            <td id="txtCapitalSunset"></td>
                        </tr>
                        
                        <tr>
                            <td class="capitalHiTempIcon"></td>
                            <th scope="row">Tomorrow's High:</th>
                            <td id="txtCapitalTomorrowsWeatherHi"></td>
                        </tr>
                        <tr>
                            <td class="capitalLoTempIcon"></td>
                            <th scope="row">Tomorrow's Low:</th>
                            <td id="txtCapitalTomorrowsWeatherLo"></td>
                        </tr>
                        </tbody>
                        

                        </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary closeBtn" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!--Flag modal-->
<div class="modal fade" id="flagModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalTitle">&bull; Country flag &bull;</h6>
                <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close">
            </div>
                <div class="modal-body">
                    
                    <div class="container-fluid country-info" id="country-flag">
                    </div>
    
                </div>
                </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>  

  
        
        <div class="container-fluid map" id="map"></div>
        
        <div class="loader-wrapper">
            <div class="preloader"></div>
        </div>
        <div id="loader" class="lds-dual-ring hidden overlay"></div>
            

        <script src="vendors/js/jquery-3.7.0.js"></script>
        <script src="vendors/js/leaflet.js"></script>
        <script src="vendors/js/bootstrap.min.js"></script>
        <script src="vendors/js/all.min.js"></script>
        <script src="vendors/js/moment.min.js"></script>
        <script src="vendors/js/easy-button.js"></script>
        <script src="vendors/js/leaflet.markercluster.js"></script>

        <script type="application/javascript" src="libs/js/main.js"></script>
    </body>

</html>
